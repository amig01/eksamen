function evklid(a,b)
{
 var m,n,t;
 if (a==b) return a;
 else
 {
  if (a==0) return b;
  if (b==0) return a;
  if (a>b) {m=a;n=b} else {m=b;n=a;}
  while(m!=n)
  {
   t=m-n;
   if (t>=n) {m=t;}
   else
   {
    m=n;n=t;
   }
  }
 
 }
 return n;
}
